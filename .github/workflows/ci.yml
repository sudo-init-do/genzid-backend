name: CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install
        working-directory: api
        run: npm ci
      - name: Prisma format
        working-directory: api
        run: npx prisma format
      - name: Build
        working-directory: api
        run: npm run build
